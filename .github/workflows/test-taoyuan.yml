name: Try Taoyuan Once

on:
  workflow_dispatch: {}
  # schedule:
  #   - cron: "15 2 */3 * *"

concurrency:
  group: try-taoyuan
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build image (Playwright base)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          tags: local/clinics-crawler:latest
          load: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # ðŸ‘‡ åœ¨é€™è£¡åŠ ä¸€å€‹ debug step
      - name: Print versions inside container
        run: |
          echo "=== Node & Playwright versions in container ==="
          docker run --rm local/clinics-crawler:latest node -v
          docker run --rm local/clinics-crawler:latest npx playwright --version
          docker run --rm local/clinics-crawler:latest node -e "console.log('resolve:', require.resolve('playwright'))"
          echo "============================================="


      - name: Prepare folders
        run: mkdir -p out data public

      - name: Run crawler (Taoyuan only)
        env:
          CI: "1"
          COUNTY_VALUE: "9"
          NOMINATIM_USER_AGENT: "counseling-map-bot/1.0 (CI)"
        run: |
          set -euo pipefail
          echo "ðŸš€ Starting crawler for Taoyuan..."
          docker run --rm --platform=linux/amd64 \
            --shm-size=1g --ipc=host \
            -e CI -e COUNTY_VALUE -e NOMINATIM_USER_AGENT \
            -v "$PWD/public":/app/public \
            -v "$PWD/data":/app/data \
            -v "$PWD/out":/app/out \
            local/clinics-crawler:latest \
            bash -lc 'node src/index.js'
          echo "âœ… Crawler finished successfully. Output saved in ./out/"

      - name: Upload artifact (out folder)
        uses: actions/upload-artifact@v4
        with:
          name: taoyuan-output
          path: out/
